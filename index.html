<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container" class="container">
        <h1>Hotel Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="main-container" class="container" style="display: none;">
        <header>
            <h1>Hotel Management System</h1>
            <button id="logout-btn">Logout</button>
        </header>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="receipt">New Receipt</button>
            <button class="tab-btn" data-tab="reports">Reports</button>
        </div>
        
        <div id="receipt-tab" class="tab-content active">
            <form id="receipt-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="roomno">Room No:</label>
                        <input type="text" id="roomno" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="roomtype">Room Type:</label>
                        <select id="roomtype" required>
                            <option value="">Select</option>
                            <option value="Standard">Standard</option>
                            <option value="Deluxe">Deluxe</option>
                            <option value="Suite">Suite</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="guestname">Guest Name:</label>
                        <input type="text" id="guestname" required>
                    </div>
                    <div class="form-group">
                        <label for="mobileno">Mobile No:</label>
                        <input type="text" id="mobileno" required>
                    </div>
                </div>
                
                <button type="submit">Generate Receipt</button>
            </form>
            
            <div id="receipt-preview" class="receipt">
                <h2>HOTEL RECEIPT</h2>
                <div class="receipt-info">
                    <p><strong>Date:</strong> <span id="receipt-date"></span></p>
                    <p><strong>Receipt No:</strong> <span id="receipt-no"></span></p>
                </div>
                <div class="receipt-details">
                    <p><strong>Guest Name:</strong> <span id="receipt-guestname"></span></p>
                    <p><strong>Mobile No:</strong> <span id="receipt-mobileno"></span></p>
                    <p><strong>Room No:</strong> <span id="receipt-roomno"></span></p>
                    <p><strong>Room Type:</strong> <span id="receipt-roomtype"></span></p>
                    <p><strong>Amount:</strong> â‚¹<span id="receipt-amount"></span></p>
                </div>
                <div class="receipt-footer">
                    <p>Thank you for staying with us!</p>
                </div>
                <button id="print-receipt" class="print-btn">Print Receipt</button>
            </div>
        </div>
        
        <div id="reports-tab" class="tab-content">
            <div class="report-controls">
                <div class="form-group">
                    <label for="report-date">Filter by Date:</label>
                    <input type="date" id="report-date">
                </div>
                <button id="filter-reports">Filter</button>
                <button id="clear-filter">Clear Filter</button>
            </div>
            
            <table id="reports-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Receipt No</th>
                        <th>Guest Name</th>
                        <th>Mobile No</th>
                        <th>Room No</th>
                        <th>Room Type</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="reports-body">
                    <!-- Reports will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
